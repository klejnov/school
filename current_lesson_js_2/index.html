<body>
<p id="demo-1"></p>
<script>
    var x = 10;
    var y = '23';
    y--;
    y--;

    document.getElementById("demo-1").innerHTML = x + y;
</script>

<p id="demo-2"></p>
<script>
    var x = 10;
    var y = '23';
    y -= 3; // применен составной оператор присваивания
    document.getElementById("demo-2").innerHTML = x + y;
</script>

<p id="demo-3"></p>
<script>
    var x = 10;
    var y = '23';
    y %= 23; // применен составной оператор присваивания
    x *= 3; // применен составной оператор присваивания
    document.getElementById("demo-3").innerHTML = x + y;
</script>


<script>

</script>

<script>
    var x = 2;

    }
