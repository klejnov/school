<!DOCTYPE html>
<html>
<head>
    <title>Классная работа</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script>

        $(function () {

            $('button:disabled + span').text("This button is disabled");

        });

    </script>
    <style>
        span {
            color: blue;
            font-weight: bold;
        }

        button {
            width: 100px;
        }
    </style>
</head>
<body>

    <div>
        <button disabled="disabled">First</button>
        - <span></span></div>
    <div>
        <button>Second</button>
        - <span></span></div>
    <div>
        <button disabled="disabled">Third</button>
        - <span></span></div>

</body>
</html>
